{% extends "admin_base.html" %}
{% block mainbody %}
    <div class="container">
        <div class="jumbotron">
       <form class="form-signin" action="/change_shop" method="get">
        <h2 class="form-signin-heading">输入饭店ID</h2>
           <input name="weekday" value="{{ weekday }}" type="hidden">
           <input name="shop_num" value="{{ shop_num }}" type="hidden">
        <label for="shop_id1" class="sr-only">饭店 ID</label>
        <input id="shop_id1" name="shop_id" class="form-control" placeholder="饭店 ID" required autofocus>
           <input type="checkbox" name="is_mobile">如果该店需要手机查看菜单请勾选
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交饭店ID</button>
      </form>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
