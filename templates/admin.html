{% extends "admin_base.html" %}
{% block mainbody %}
    <div class="container">
        <div class="jumbotron">
       <form class="form-signin" action="/admin" method="get">
        <h2 class="form-signin-heading">输入饭店</h2>
        <label for="shop_id1" class="sr-only">饭店1 ID</label>
        <input id="shop_id1" name="shop1" class="form-control" placeholder="饭店1 ID" required autofocus>
           <input type="checkbox" name="is_1_mobile">如果该店需要手机查看菜单请勾选
         <label for="shop_id2" class="sr-only">饭店2 ID</label>
        <input id="shop_id2" name="shop2" class="form-control" placeholder="饭店2 ID" required>
           <input type="checkbox" name="is_2_mobile">如果该店需要手机查看菜单请勾选
         <label for="shop_id3" class="sr-only">饭店3 ID</label>
        <input id="shop_id3" name="shop3" class="form-control" placeholder="饭店2 ID" required>
           <input type="checkbox" name="is_3_mobile">如果该店需要手机查看菜单请勾选
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交饭店ID</button>
      </form>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
