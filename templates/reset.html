{% extends "admin_base.html" %}
{% block mainbody %}
    <div class="container">
        {% if c_user %}
        <div class="alert alert-success"> "{{ c_user }}" 的密码已经重置</div>
        {% endif %}
        <div class="jumbotron">
       <form class="form-signin" action="/reset" method="get">
        <h2 class="form-signin-heading">输入需要修改密码的用户名</h2>
        <label for="shop_id1" class="sr-only">用户名</label>
        <input id="shop_id1" name="c_user" class="form-control" placeholder="用户名" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交密码重置</button>
      </form>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
